    <script>
        // スマホかそれ以外かを判定する
        // - スマホ ... true
        // - それ以外 ... false
        function is_smartphone(){
            const devise_info = navigator.userAgent;

            return devise_info.match(/iPhone|Android.+Mobile/) ? true : false;
        }

        const test_p_element = document.getElementById("test");
        test_p_element.innerText = `スマホですか？: ${is_smartphone()}`;
    </script>
